<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelli</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/style/font.css">
</head>
<body>

    <!-- Header starts here -->

    <header class="header">
        <div class="logo"> 
            <img src="./assets/img/logo.svg" alt="logo">
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Price</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
        <div class="sign-up">
            <a href="#">Sign Up</a>
        </div>
    </header>

    <!-- Header ends here -->

    <main>

        <!-- Section 1 starts here -->

    <section class="section-live-the-life">
        <article class="article-live-the-life">
            <div class="article-info">
                <h1>
                    Live the life you've always wanted to live.
                </h1>
                 <p class="life-is-short">
                    LIFE IS SHORT AND THE WORLD IS HUGE, SO GET STARTED NOW!
                </p>
            <div class="date-and-location">
                <img src="./assets/img/calendar.logo.svg" alt="Calendar Logo">
                
            <div class="date">
                <p> Date </p>
                <time datetime="25-8-22">25-8-22</time>
            </div>
                
                <img src="./assets/img/arrow.svg" alt="Arrow Image">
                    <img src="./assets/img/line.svg" alt="Line">
                    <img src="./assets/img/navigation.logo.svg" alt="Navigation Logo">
             
            <div class="location">
                    <p> Location </p>
                    <p> Mumbai, India </p>
            </div>
                
                <img src="./assets/img/arrow.svg" alt="Arrow Image">
                    <img src="./assets/img/search.logo.svg" alt="Search Logo">
                </div>

                </div>
        
                <div class="girl-with-a-backpack">
                    <img src="./assets/img/girl.with.a.backpack.png" alt="Girl with a backpack">
                </div>
            </article>
            
        </section>

       <!-- Section 1 ends here -->

    </main>
</body>
</html>
