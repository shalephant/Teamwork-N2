<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelli</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="packages">
        <p class="packages-name">Tour Packages</p>
        <h1 class="packages-description">Amazing Places in the world.</h1>
        <div class="cards-block">
            <div class="packages-card">
                <img class="card-img" src="./imgs/cardimg1.png">
                <p class="card-name">SEA SIDE</p>
                <p class="card-price">$500<span class="card-days">10 DAYS TOUR</span></p>
            </div>
            <div class="packages-card">
                <img class="card-img" src="./imgs/cardimg2.png">
                <p class="card-name">HILLS</p>
                <p class="card-price">$600<span class="card-days">12 DAYS TOUR</span></p>
            </div>
            <div class="packages-card">
                <img class="card-img" src="./imgs/cardimg3.png">
                <p class="card-name">BEACH</p>
                <p class="card-price">$540<span class="card-days">7 DAYS TOUR</span></p>
            </div>
            <div class="packages-card">
                <img class="card-img" src="./imgs/cardimg4.png">
                <p class="card-name">PALACE</p>
                <p class="card-price">$450<span class="card-days"></span></p>
            </div>
        </div>
        <div class="circles">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>
</body>
</html>
